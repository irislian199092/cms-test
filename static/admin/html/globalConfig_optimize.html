<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>全局设置——性能优化</title>
	    <meta name="keywords" content="#">
	    <meta name="description" content="#">
	    	
		<!-- 公用CSS -->
	    <link rel="shortcut icon" href="favicon.ico">
	    <link href="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/animate.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/style.css" rel="stylesheet">
	    <base target="_blank">
	    	
		<!-- 公用 JS -->
	    <script src="http://admin.nmop.cn/static/admin/jquery/jquery-1.11.3.js"></script>
    	<script src="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	
    	<!-- 自定义——goHome弹球JS -->
		<script src="http://admin.nmop.cn/static/admin/apps/settings/js/goHome.js"></script>
    	
	</head>
	<bodyclass="gray-bg">
		<div class="page-heading" style="padding: 20px;">
			<h3>设置</h3>
			<ul class="breadcrumb">
			  <li><a href="globalConfig_siteInfo.html.html">全局设置</a></li>
			  <li class="active">性能优化</li>
			</ul>
		</div>
		<!--body wrapper start-->
	    <div class="row wrapper wrapper-content animated fadeInRight">
	    	<div class="col-sm-12">
	    		<!--ibox1 start-->
            	<div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>基本设置</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开启页面Gzip压缩：</label>
								<div class="col-sm-10">
                                	<label class="radio-inline">
                                        <input type="radio" value="option1" id="inlineCheckbox1" name="optionsRadios">是</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="option2" id="inlineCheckbox2" name="optionsRadios">否</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">在线保持时间：</label>
								<div class="col-sm-10">
                                	<input type="text" placeholder="30" class="form-control" style="display: inline-block; width: 60px;">&nbsp;分钟
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">栏目列表也生成页数：</label>
                                <div class="col-sm-10">
                                	<input type="text" placeholder="10" class="form-control" style="display: inline-block; width: 60px;">&nbsp;页
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">列表页每页信息数：</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="10" class="form-control" style="display: inline-block; width: 60px;">&nbsp;条
                                </div>
                            </div>
                        </form>
                    </div>
	            </div><!--ibox1 end-->
	            <!--ibox2 start-->
	            <div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>pv统计设置</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">防刷新时间：</label>
								<div class="col-sm-10">
									<input type="text" placeholder="60" class="form-control" style="display: inline-block; width: 60px;">&nbsp;秒
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">超过内容数更新：</label>
								<div class="col-sm-10">
                                	<input type="text" placeholder="1000" class="form-control" style="display: inline-block; width: 60px;">&nbsp;条
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">更新周期：</label>
                                <div class="col-sm-10">
                                	<input type="text" placeholder="3600" class="form-control" style="display: inline-block; width: 60px;">&nbsp;秒
                                </div>
                            </div>
                        </form>
                    </div>
	            </div>
	            <!--ibox2 end-->
	            
	            <!--ibox3 start-->
	            <div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>缓存设置</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开启动态页面缓存：</label>
								<div class="col-sm-10">
									<label class="radio-inline">
                                        <input type="radio" value="option1" id="inlineCheckbox1" name="optionsRadios">是</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="option2" id="inlineCheckbox2" name="optionsRadios">否</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">缓存有效期：</label>
								<div class="col-sm-10">
                                	<input type="text" placeholder="3600" class="form-control" style="display: inline-block; width: 60px;">&nbsp;条
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
	            </div>
	            <!--ibox3 end-->
            </div>
		</div><!--body wrapper start-->
		
	</body>
</html>
