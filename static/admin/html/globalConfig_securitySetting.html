<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>全局设置——安全设置</title>
	    <meta name="keywords" content="#">
	    <meta name="description" content="#">
	    	
		<!-- 公用CSS -->
	    <link rel="shortcut icon" href="favicon.ico">
	    <link href="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/animate.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/style.css" rel="stylesheet">
	    <base target="_blank">
	    	
		<!-- 公用 JS -->
	    <script src="http://admin.nmop.cn/static/admin/jquery/jquery-1.11.3.js"></script>
    	<script src="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	
	</head>
	<bodyclass="gray-bg">
		<div class="page-heading" style="padding: 20px;">
			<h3>设置</h3>
			<ul class="breadcrumb">
			  <li><a href="globalConfig_siteInfo.html.html">全局设置</a></li>
			  <li class="active">安全设置</li>
			</ul>
		</div>
		<!--body wrapper start-->
	    <div class="row wrapper wrapper-content animated fadeInRight">
	    	<div class="col-sm-12">
            	<div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>安全设置</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="glyphicon glyphicon-question-sign"></span>禁止访问网站IP列表：</label>
								<div class="col-sm-10">
                                	<textarea cols="40" rows="8" resize="none"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">允许登陆后台IP列表：</label>
								<div class="col-sm-10">
                                	<textarea cols="40" rows="8" resize="none"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">后台登陆失败锁定：</label>
                                <div class="col-sm-10">
                                	<input type="text" placeholder="5" class="form-control" style="display: inline-block; width: 50px;">&nbsp;次
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">IP锁定时间：</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="1" class="form-control" style="display: inline-block; width: 50px;">&nbsp;小时
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">页面刷新最短时间间隔：</label>
                                <div class="col-sm-10">
                                	<input type="text" placeholder="0" class="form-control" style="display: inline-block; width: 50px;">&nbsp;秒
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">启用后台操作日志：</label>
                                <div class="col-sm-10">
                                	<label class="radio-inline">
                                        <input type="radio" value="option1" id="inlineCheckbox1" name="optionsRadios" checked="checked">是</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="option2" id="inlineCheckbox2" name="optionsRadios">否</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
						                    
                    </div>
	            </div>
            </div>
		</div><!--body wrapper start-->
		
	</body>
</html>
