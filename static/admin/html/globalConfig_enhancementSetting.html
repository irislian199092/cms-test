<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>全局设置——附件设置</title>
	    <meta name="keywords" content="#">
	    <meta name="description" content="#">
	    	
		<!-- 公用CSS -->
	    <link rel="shortcut icon" href="favicon.ico">
	    <link href="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/animate.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/style.css" rel="stylesheet">
	    <base target="_blank">
	    	
		<!-- 公用 JS -->
	    <script src="http://admin.nmop.cn/static/admin/jquery/jquery-1.11.3.js"></script>
    	<script src="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	
		<!-- 自定义——goHome弹球JS -->
		<script src="http://admin.nmop.cn/static/admin/apps/settings/js/goHome.js"></script>
    	
	</head>
	<bodyclass="gray-bg">
		<div class="page-heading" style="padding: 20px;">
			<h3>设置</h3>
			<ul class="breadcrumb">
			  <li><a href="globalConfig_siteInfo.html.html">全局设置</a></li>
			  <li class="active">附件设置</li>
			</ul>
		</div>
		<!--body wrapper start-->
	    <div class="row wrapper wrapper-content animated fadeInRight">
	    	<div class="col-sm-12">
	    		<!--ibox1 start-->
            	<div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>基本设置</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">允许上传的附件类型：</label>
								<div class="col-sm-10">
                                	<input type="text" placeholder="gif|jpg|jpeg|bmp|png|txt|zip|rar|doc|docx|xls|ppt|pdf|swf|flv|mp4" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
	            </div><!--ibox1 end-->
	            <!--ibox2 start-->
	            <div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>缩略图</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">缩略图：</label>
								<div class="col-sm-10">
									<label class="radio-inline">
                                        <input type="radio" value="option1" id="inlineCheckbox1" name="optionsRadios">启用</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="option2" id="inlineCheckbox2" name="optionsRadios" checked="checked">禁用</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">缩略图大小：</label>
								<div class="col-sm-10">
                                	<input type="text" placeholder="800" class="form-control" style="display: inline-block; width: 60px;">
                                		X
                                	<input type="text" placeholder="600" class="form-control" style="display: inline-block; width: 60px;">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">缩略图质量：</label>
                                <div class="col-sm-10">
                                	<input type="text" placeholder="100" class="form-control" style="display: inline-block; width: 60px;">&nbsp;秒
                                </div>
                            </div>
                        </form>
                    </div>
	            </div>
	            <!--ibox2 end-->
	            
	            <!--ibox3 start-->
	            <div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>图片水印</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片水印：</label>
								<div class="col-sm-10">
									<label class="radio-inline">
                                        <input type="radio" value="option3" id="inlineCheckbox3" name="optionsRadios2">启用</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="option4" id="inlineCheckbox4" name="optionsRadios2"  checked="checked">禁用</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">水印位置：</label>
								<div class="col-sm-10">
									<div class="row">
										<div class="col-sm-12">
											<input type="radio" value="option1" name="optionsRadios3">#1</label>
                                			<input type="radio" value="option2" name="optionsRadios3">#2</label>
                                			<input type="radio" value="option3" name="optionsRadios3">#3</label>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<input type="radio" value="option4" name="optionsRadios3">#4</label>
                                			<input type="radio" value="option5" name="optionsRadios3">#5</label>
                                			<input type="radio" value="option6" name="optionsRadios3">#6</label>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<input type="radio" value="option7" name="optionsRadios3">#7</label>
                                			<input type="radio" value="option8" name="optionsRadios3">#8</label>
                                			<input type="radio" value="option9" name="optionsRadios3" checked="checked">#9</label>
										</div>
									</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">水印添加条件：</label>
								<div class="col-sm-10">
									<input type="text" placeholder="300" class="form-control" style="display: inline-block; width: 60px;">
                                		X
                                	<input type="text" placeholder="150" class="form-control" style="display: inline-block; width: 60px;">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">水印图片类型：</label>
								<div class="col-sm-10">
                                	<label class="radio-inline">
                                        <input type="radio" value="option1" id="inlineCheckbox1" name="optionsRadios">GIF</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="option2" id="inlineCheckbox2" name="optionsRadios" checked="checked">PNG</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">水印透明度：</label>
								<div class="col-sm-10">
                                	<input type="text" placeholder="65" class="form-control" style="display: inline-block; width: 60px;">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">JPEG水印质量：</label>
								<div class="col-sm-10">
                                	<input type="text" placeholder="100" class="form-control" style="display: inline-block; width: 60px;">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
	            </div>
	            <!--ibox3 end-->
            </div>
		</div><!--body wrapper start-->
	
	</body>
</html>
