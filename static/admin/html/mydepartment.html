	<script>
	/*设置变量*/
    var 	$table = $('#table'),
    		$table2= $('#table2'),
        	$remove = $('#remove'),
        	$add=$('#add'),
        	selections = [];
        	
    /*初始化函数*/   	
    function initTable() {
        $table.bootstrapTable({
        	height: getHeight(),
        	url: 'powerSettings_admin.json',
		    method: 'get',
		    toolbar: '#toolbar',
		    pagination: true,
		    sidePagination: "server",
		    queryParamsType: 'page',
		    pageNumber:1,
		    pageSize: 10,
		    pageList: [10, 25, 50, 100],
		    search: true,
		    sortable:true,
		    idField:"userid",
		    showColumns: true,
		    showRefresh: true,
		    showToggle: true,
		    showPaginationSwitch:true,
		    responseHandler:responseHandler,
            columns: [{
		        field: 'choose',
		        checkbox: true,
		        align: 'center',
		        valign: 'middle'
		    }, 
		    {
		        title: 'ID',
		        field: 'userid',
		        align: 'center',
		        valign: 'middle',
		        sortable: true,
		        footerFormatter: totalTextFormatter
		    }, 
		    {
		        title: '用户名',
		        field: 'username',
		        align: 'center',
		        valign: 'middle',
		        sortable: true,
		        editable:{
		        	type: 'number',
                    title: '排序',
                    validate: function (value) {
                        value = $.trim(value);
                        if (!value) {
                            return '这是必填项';
                        }
                        if (value<0) {
                            return '不能小于0'
                        }
                    },
                    success: function(response, newValue) {
						    alert('保存信息成功')
					}
				},
		        footerFormatter: totalTextFormatter
		    }, 
		    {
		        title: '姓名',
		        field: 'name',
		        align: 'center',
		        valign: 'middle',
		        sortable: true,
		        footerFormatter: totalTextFormatter
		    },
		    {
		        title: '角色',
		        field: 'role',
		        align: 'center',
		        valign: 'middle',
		        sortable: true,
		        footerFormatter: totalTextFormatter
		    },
		    {
		        title: '部门',
		        field: 'department',
		        align: 'center',
		        valign: 'middle',
		        sortable: true,
		        footerFormatter: totalTextFormatter
		    },
		    {
		        title: '状态',
		        field: 'state',
		        align: 'center',
		        valign: 'middle',
		        sortable: true,
		        footerFormatter: totalTextFormatter
		    },
		    {
		    	title: '管理操作',
		    	field: 'operate',
		        align: 'center',
		        valign: 'middle',
		        sortable: true,
		        events: operateEvents,
		        formatter: operateFormatter
			}
		]
    });
    /*删除按钮的状态*/ 
    $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
        $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
        selections = getIdSelections();
    });
    
    /*点击删除按钮*/ 
   	$remove.click(function () {
        var ids = getIdSelections();
        swal({
            title: "确认删除吗？",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#1ab394",
            confirmButtonText: "是，删除",
            cancelButtonText: "不，取消",
            closeOnConfirm: false,
            closeOnCancel: true 
    		},
            function (isConfirm) {
                if (isConfirm) {
                   	swal("Deleted!", "你的记录删除成功", "success");
                  	$table.bootstrapTable('remove', {
		                field: 'userid',
		                values: ids
		            });
		             $remove.prop('disabled', true);
                }
            });
           
        });
    }
    
    /*对响应体操作*/ 
	function responseHandler(res) {
		return res.total?{"rows": res.data,"total": res.total}:{"rows": [],"total": 0}
	};
    
    /*获取元素的userid*/
    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.userid
        });
    }
    
	/*获取元素的data数据*/ 
    function getData(){
        return $table.bootstrapTable('getData')
    };
    
     /*获取表格的高度*/ 
    function getHeight() {
        return $(window).height();
    };
    
    /*获取全部表格个数*/
    function totalTextFormatter(data) {
        return 'Total';
    };
    
	/*toolbar操作*/ 
    $('#toolbar .dropdown-menu a').on('click',function(){
    	$(this).parents('ul').children().removeClass('active');
    	$(this).parent('li').addClass('active');
    	var btnHtml=$(this).html()+'<span class="caret" style="margin-left:15px;"></span>';
    	$(this).parents('ul').siblings('button').html(btnHtml);
    	if($(this).data('field')=='department'||$(this).data('field')=='role'){
    		var dfh=$(this).html();
    		var gD=getData();
    		var arr=[];
    		$.each(gD,function(i,n){
    			if(gD[i].department==dfh||gD[i].role==dfh){
    				arr.push(i)
    			}
    		})
    		for(var i=0;i<getData().length;i++){
    			 $table.bootstrapTable('hideRow', {
                	index:i
            	});
    		}
    		$.each(arr,function(i,item){
    			$table.bootstrapTable('showRow', {
                	index:arr[i]
           		});
    		})
    	}
    	if($(this).html()=="所有部门"||$(this).html()=="所有角色"){
    		$.each(getData(),function(i,n){
    			$table.bootstrapTable('showRow', {
                	index:i
           		});
    		})
    	}
    })
	
	/*点击添加管理员验证*/ 
	$("#addAdminForm").validate({
    	rules:{
    		password:{
    			rangelength:[3,6],
    			vpassword:true
    		},
    		confirmPassword:{
    			equalTo:"#password"
    		}
    	},
    	submitHandler:function(form) {
			var addAdmin=$('#addAdminForm').serialize();
			$("#btnSubmit").bind("click", function(){
				$.ajax({
				type:"POST",
    				url:"xxx.json",
    				cache:false,
    				dataType: "json",
    				data:addAdmin,
    				success:function(msg){
    					$table.bootstrapTable('refresh',{
    						url:url
    					});
    				},
    				error:function(data, textStatus, xhr){
    					$('#errorMsg').html(data);
    				}
				});
			})
		}
    });
    
    $.validator.addMethod('vpassword',function(value,elem,params){
    	var vpassword=/^[^\s\$]{6,20}$/;
    	return this.optional(elem)||vpassword.test(value);
    })
	
	/*删除按钮的状态*/
    $table.on('check.bs.table uncheck.bs.table ' +
                     'check-all.bs.table uncheck-all.bs.table', function () {
        $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
        selections = getIdSelections();
    });
	
	/*点击删除按钮*/ 
   	$remove.click(function () {
        var ids = getIdSelections();
        swal({
            title: "确认删除吗？",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#1ab394",
            confirmButtonText: "是，删除",
            cancelButtonText: "不，取消",
            closeOnConfirm: false,
            closeOnCancel: true 
    		},
            function (isConfirm) {
                if (isConfirm) {
                   	swal("Deleted!", "你的记录删除成功", "success");
                  	$table.bootstrapTable('remove', {
		                field: 'userid',
		                values: ids
		            });
		            $remove.prop('disabled', true);
                }
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
  	});
	
	/*动态添加操作栏*/
    function operateFormatter(value, row, index) {
        return [
        	'<button class="btn edit"  title="点击编辑" style="border:none;background:none" data-toggle="modal">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</button>',
            '<button class="btn remove"  title="点击删除" style="border:none;background:none">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</button>',
            '<a class="btn .child"  title="点击进入子集" style="border:none;background:none" href="powerSettings_admin_child.html" target="_blank">',
            '<i class="glyphicon glyphicon-link"></i>',
            '</a>'
        ].join('');
    };
    
    /*给操作栏添加点击行为*/ 
    window.operateEvents = {
       	'click .edit':function (e, value, row, i) {
       		$("#editModal").modal("toggle");
       		$('#username').val(row.username);
       		$('#department option,#role option').each(function(){
       			if($(this).html()==row.department||$(this).html()==row.role){
       				$(this).attr('selected','selected')
       			}
       		})
        },
        'click .remove': function (e, value, row, index) {
        	swal({
                title: "确认删除吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#1ab394",
                confirmButtonText: "是，删除",
                cancelButtonText: "不，取消",
                closeOnConfirm: false,
                closeOnCancel: true 
        		},
                function (isConfirm) {
                    if (isConfirm) {
                       	swal("Deleted!", "你的记录删除成功", "success");
                      	$table.bootstrapTable('remove', {
			                field: 'userid',
			                values: [row.userid]
			            });
                    }
                });
        }
    };
   
    /*DOM加载完成执行初始化函数*/
    $(function(){
    	initTable();
    });
    
    
</script>
