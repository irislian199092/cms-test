<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<title>修改密码</title>
		<meta name="keywords" content="#">
		<meta name="description" content="#">
			
		<!-- 公用CSS -->
	    <link rel="shortcut icon" href="favicon.ico">
	    <link href="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/animate.min.css" rel="stylesheet">
	    <link href="http://admin.nmop.cn/static/admin/css/style.css" rel="stylesheet">
         
		<!-- 公用 JS -->
	    <script src="http://admin.nmop.cn/static/admin/jquery/jquery-1.11.3.js"></script>
    	<script src="http://admin.nmop.cn/static/admin/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	
	    <!-- 外部插件——表单验证插件JS-->
	    <script src="http://admin.nmop.cn/static/admin/apps/user/js/validate/jquery.validate.min.js"></script>
	    <script src="http://admin.nmop.cn/static/admin/apps/user/js/validate/messages_zh.min.js"></script>
	    
	    <!-- 自定义——表单验证插件JS-->
	    <script src="http://admin.nmop.cn/static/admin/apps/user/js/form-validate-demo.min.js"></script>
	    
	    <!-- 自定义——goHome弹球JS -->
		<script src="http://admin.nmop.cn/static/admin/apps/user/js/goHome.js"></script>
	    	
	</head>
	<body class="gray-bg">
    	<div class="wrapper wrapper-content animated fadeInRight">
        	<div class="row">
        		<div class="col-sm-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h4>修改密码</h4>
	                    </div>
	                    <div class="ibox-content">
	                    	<form method="get" action="#" class="form-horizontal">
	                    		<div class="form-group">
	                    			<label for="name" class="col-sm-2 control-label">原密码：</label>
								    <div class="col-sm-7">
								      <input id="password" name="password" class="form-control" type="password">
								    </div>
	                    		</div>
	                    		<div class="hr-line-dashed"></div>
	                    		<div class="form-group">
	                    			<label for="name" class="col-sm-2 control-label">新密码：</label>
								    <div class="col-sm-7">
								      <input id="new_password" name="password" class="form-control" type="password">
								      <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
								    </div>
	                    		</div>
	                    		<div class="hr-line-dashed"></div>
	                    		<div class="form-group">
	                    			<label for="name" class="col-sm-2 control-label">确认输入：</label>
								    <div class="col-sm-7">
								      	<input id="confirm_password" name="confirm_password" class="form-control" type="password">
								      	<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
								    </div>
	                    		</div>
	                    		<div class="form-group">
	                                <div class="col-sm-7 col-sm-offset-2">
	                                    <button class="btn btn-primary" type="submit">保存内容</button>
	                                    <button class="btn btn-white" type="submit">取消</button>
	                                </div>
                            	</div>
	                    	</form>
	                    </div>
	                </div>
	            </div>
        	</div>
       	</div>
       	
	</body>
</html>
