<script>
/*设置变量*/
var 	$table = $('#table'),
    	$remove = $('#remove'),
    	$add=$('#add'),
    	selections = [];
    	
/*初始化函数*/   	
function initTable() {
    $table.bootstrapTable({
    	height: getHeight(),
    	url: 'live_channelManage.json',
	    method: 'get',
	    toolbar: '#toolbar',
	    pagination: true,
	    sidePagination: "server",
	    pageList: "[10, 25, 50, 100, ALL]",
	    search: true,
	    sortable:true,
	    idField:"liveid",
	    showColumns: true,
	    showRefresh: true,
	    showToggle: true,
	    showPaginationSwitch:true,
	    showFooter:false,
	    responseHandler:responseHandler,
        columns: [{
	        field: 'choose',
	        checkbox: true,
	        align: 'center',
	        valign: 'middle'
	    }, 
	    {
	        title: 'ID',
	        field: 'liveid',
	        align: 'center',
	        valign: 'middle',
	        sortable: true,
	        footerFormatter: totalTextFormatter
	    }, 
	    {
	        title: '名称',
	        field: 'name',
	        align: 'center',
	        valign: 'middle',
	        sortable: true,
	        footerFormatter: totalTextFormatter
	    }, 
	    {
	        title: '清晰度',
	        field: 'coderate',
	        align: 'center',
	        valign: 'middle',
	        sortable: true,
	        footerFormatter: totalTextFormatter
	    },
	    {
	        title: 'ios直播流地址',
	        field: 'ios_addr',
	        align: 'center',
	        valign: 'middle',
	        sortable: true,
	        footerFormatter: totalTextFormatter
	    },
	    {
	        title: 'Android直播流地址',
	        field: 'android_addr',
	        align: 'center',
	        valign: 'middle',
	        sortable: true,
	        footerFormatter: totalTextFormatter
	    },
	    {
	        title: 'Wphone直播流地址',
	        field: 'wphone_addr',
	        align: 'center',
	        valign: 'middle',
	        sortable: true,
	        footerFormatter: totalTextFormatter
	    },
	    {
	    	title: '管理操作',
	    	field: 'operate',
	        align: 'center',
	        valign: 'middle',
	        sortable: true,
	        events: operateEvents,
	        formatter: operateFormatter
		}
	]
});

	/*删除按钮的状态*/ 
	$table.on('check.bs.table uncheck.bs.table ' +
	            'check-all.bs.table uncheck-all.bs.table', function () {
	    $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
	    selections = getIdSelections();
	});

	/*点击删除按钮*/ 
	$remove.click(function () {
    var ids = getIdSelections();
    swal({
        title: "确认删除吗？",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#1ab394",
        confirmButtonText: "是，删除",
        cancelButtonText: "不，取消",
        closeOnConfirm: false,
        closeOnCancel: true 
		},
        function (isConfirm) {
            if (isConfirm) {
               	swal("Deleted!", "你的记录删除成功", "success");
              	$table.bootstrapTable('remove', {
	                field: 'liveid',
	                values: ids
	            });
	             $remove.prop('disabled', true);
            }
        });
});
	
}

/*对响应体操作*/ 
function responseHandler(res) {
	return res.total?{"rows": res.data,"total": res.total}:{"rows": [],"total": 0}
};

/*获取元素的userid*/
function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
        return row.liveid
    });
}

/*获取元素的data数据*/ 
function getData(){
    return $table.bootstrapTable('getData')
};
/*获取元素的options数据*/ 
function getOptions(){
    return $table.bootstrapTable('getOptions')
};
 /*获取表格的高度*/ 
function getHeight() {
    return $(window).height();
};

/*获取全部表格个数*/
function totalTextFormatter(data) {
    return 'Total';
};

/*toolbar操作*/ 
$('#toolbar .dropdown-menu a').on('click',function(){
	$(this).parents('ul').children().removeClass('active');
	$(this).parent('li').addClass('active');
	var btnHtml=$(this).html()+'<span class="caret" style="margin-left:15px;"></span>';
	$(this).parents('ul').siblings('button').html(btnHtml);
	if($(this).data('field')=='coderate'){
		var dfh=$(this).html();
		var gD=getOptions().data;
		var arr=[];
		$.each(gD,function(i,n){
			if(gD[i].coderate==dfh){
				arr.push(i)
			}
		})
		for(var i=0;i<getData().length;i++){
			 $table.bootstrapTable('hideRow', {
            	index:i
        	});
		}
		$.each(arr,function(i,item){
			$table.bootstrapTable('showRow', {
            	index:arr[i]
       		});
		})
	}
	if($(this).html()=="全部"){
		$.each(gD,function(i,n){
			$table.bootstrapTable('showRow', {
            	index:i
       		});
		})
	}
})

/*动态添加操作栏*/
function operateFormatter(value, row, index) {
    return [
    	'<button class="btn edit"  title="点击编辑" style="border:none;background:none" data-toggle="modal">',
        '<i class="glyphicon glyphicon-edit"></i>',
        '</button>',
        '<button class="btn remove"  title="点击删除" style="border:none;background:none">',
        '<i class="glyphicon glyphicon-remove"></i>',
        '</button>'
    ].join('');
};

/*给操作栏添加点击行为*/

   	'click .edit':function (e, value, row, i) {

   		$('#servicesid').val(row.servicesid);

   		$('#netid').val(row.netid);
   		$('#Iphone_addr').val(row.ios_addr);
   		$('#Android_addr').val(row.android_addr);
   		$('#Ipad_addr').val(row.ipad_addr);
   		$('#liveCoderate option').each(function(){
   			if($(this).html()==row.Coderate){
   				$(this).attr('selected','selected')
   			}
   		})
    },
    'click .remove': function (e, value, row, index) {
    	swal({
            title: "确认删除吗？",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#1ab394",
            confirmButtonText: "是，删除",
            cancelButtonText: "不，取消",
            closeOnConfirm: false,
            closeOnCancel: true 
    		},
