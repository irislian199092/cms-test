	<bodyclass="gray-bg">
		<div class="page-heading" style="padding: 20px;">
		<h3>工具</h3>
		<ul class="breadcrumb">
		  <li><a href="tool_dataOptimize.html">工具</a></li>
		  <li class="active">数据导入</li>
		</ul>
	</div>
		<!--body wrapper start-->
	    <div class="row wrapper wrapper-content animated fadeInRight">
	    	<div class="col-sm-12">
	    		
	            <!--ibox1 start-->
	            <div class="ibox float-e-margins">
	            	<!--ibox-title start-->
                    <div class="ibox-title">
			            <div class="panel panel-info">
                            <div class="panel-heading">
                                <i class="fa fa-info-circle"></i>友情提示
                            </div>
                            <div class="panel-body">
                                <p>第三方数据导入功能是系统特色功能之一，通过本功能能将外部Mysql,ACCESS,MSSQL等类型数据库的已有内容导入到本地数据库。从而快速便捷地实现数据迁移。 
</p>
                                <p>通过自定义导入规则，您可以将任何CMS系统生成的数据导入到本系统，系统内置了部分常用系统的导入规则，请根据实际情况修改配置。本系统可以实现分批导入。</p>
                            </div>
        				</div>
                    </div><!--ibox-title end-->
               	</div>
               	<div class="ibox float-e-margins">
            		<div class="ibox-title">
                        <h5>添加数据导入规则</h5>
                    </div>
            		<div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">数据导入类型：</label>
								<div class="col-sm-10">
									<label class="radio-inline">
                                        <input type="radio" value="option1" id="inlineCheckbox1" name="optionsRadios">文章
									</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="option2" id="inlineCheckbox2" name="optionsRadios">会员
                                    </label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">请选择配置文件：</label>
								<div class="col-sm-10">
                                	<label class="radio-inline">
                                        <input type="radio" value="option2" id="inlineCheckbox2" name="optionsRadios">新建规则
                                    </label>
                                    <div class="alert alert-success">自定义新的导入任务,自行配置导入规则</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">上一步</button>
                                    <button class="btn btn-white" type="submit">下一步</button>
                                </div>
                            </div>
                        </form>
                    </div>
	            </div>
	            <!--ibox1 end-->
	            
            </div>
